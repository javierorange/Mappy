<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Explorer</title>
    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" />
    <!-- Load Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eef4] px-10 py-3">
                <div class="flex items-center gap-8">
                    <div class="flex items-center gap-4 text-[#0d151c]">
                        <div class="size-4">
                            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
                        </div>
                        <h2 class="text-[#0d151c] text-lg font-bold leading-tight tracking-[-0.015em]">Map Explorer</h2>
                    </div>
                </div>
            </header>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <div class="flex flex-col gap-4 px-4 py-3">
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-medium text-[#0d151c]">Layer Name</label>
                            <div class="flex w-full flex-1 items-stretch rounded-xl h-12">
                                <input type="text" id="geojson-name" placeholder="Enter a name for your layer" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d151c] focus:outline-0 focus:ring-0 border-none bg-[#e7eef4] focus:border-none h-full placeholder:text-[#49779c] px-4 text-base font-normal leading-normal" />
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-medium text-[#0d151c]">GeoJSON Data</label>
                            <div class="flex w-full flex-1 items-stretch rounded-xl h-32">
                                <textarea id="geojson-input" placeholder="Paste your GeoJSON here..." class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d151c] focus:outline-0 focus:ring-0 border-none bg-[#e7eef4] focus:border-none h-full placeholder:text-[#49779c] px-4 py-3 text-base font-normal leading-normal"></textarea>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-medium text-[#0d151c]">Base Map</label>
                            <select id="base-map" class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d151c] focus:outline-0 focus:ring-0 border-none bg-[#e7eef4] focus:border-none h-12 px-4 text-base font-normal leading-normal">
                                <option value="osm">OpenStreetMap</option>
                                <option value="satellite">Satellite</option>
                                <option value="cartodb">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="flex gap-3">
                            <button id="visualize-btn" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#2094f3] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="truncate">Visualize</span>
                            </button>
                            <button id="reset-btn" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7eef4] text-[#0d151c] text-sm font-bold leading-normal tracking-[0.015em]">
                                <span class="truncate">Reset</span>
                            </button>
                        </div>
                        <div id="error-message" class="text-red-500 text-sm hidden"></div>
                    </div>
                    <div id="map" class="flex-1 rounded-xl overflow-hidden"></div>
                </div>
            </div>
        </div>
        <footer class="mt-auto border-t border-solid border-t-[#e7eef4] px-10 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-8">
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-[#49779c]">Â© 2025 @javierorange</span>
                    </div>
                    <div class="flex items-center gap-6">
                        <a href="https://github.com/javierorange" class="text-sm text-[#49779c] hover:text-[#2094f3] transition-colors" target="_blank" rel="noopener noreferrer">GitHub</a>
                    </div>
        </footer>
    </div>

    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Load custom JS -->
    <script src="script.js"></script>
</body>
</html>
